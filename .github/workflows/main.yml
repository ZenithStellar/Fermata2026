name: Fermata Internal Test Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Modify Package Name and Version
        run: |
          # 1. Setup gradle.properties (Memory + AndroidX)
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "VERSION_CODE=201" >> gradle.properties
          echo "VERSION_NAME=2.0.1" >> gradle.properties
          
          # 2. Update Package Name (Segments cannot start with numbers)
          sed -i 's/applicationId .*/applicationId "fermamode.v20260121"/' fermata/build.gradle
          sed -i '/applicationIdSuffix/d' fermata/build.gradle
          
          # 3. Force Version Name and Code
          sed -i 's/versionCode .*/versionCode 201/' fermata/build.gradle
          sed -i 's/versionName .*/versionName "2.0.1"/' fermata/build.gradle

      - name: Surgical Manifest Cleanup (Bypass Play Console Conflicts)
        run: |
          # Use Perl to clean all manifests in the project
          # This removes the entire XML tag blocks to prevent "Missing attribute" errors
          
          find . -name "AndroidManifest.xml" -exec perl -0777 -i -pe '
            # 1. Remove Automotive Hardware Feature
            s/<uses-feature[^>]+?android\.hardware\.type\.automotive[^>]+?\/>//gs;
            
            # 2. Remove Automotive Metadata
            s/<meta-data[^>]+?com\.android\.automotive[^>]+?\/>//gs;
            
            # 3. Remove MediaBrowserService Service Block
            # This is the key to fixing the Play Console Service conflict
            s/<service[^>]+?android\.media\.browse\.MediaBrowserService.+?<\/service>//gs;
            
            # 4. Remove the Audio Category Metadata
            s/<meta-data[^>]+?com\.google\.android\.gms\.car\.application\.audio[^>]+?\/>//gs;
          ' {} +

      - name: Generate Signing Key (Keystore)
        run: |
          keytool -genkey -v -keystore release.keystore \
          -alias fermatakey \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass "password123" -keypass "password123" \
          -dname "CN=Fermata, OU=Android, O=Fermata, L=World, S=World, C=US"

      - name: Build Android Auto Bundle (AAB)
        run: ./gradlew :fermata:bundleAutoRelease --no-daemon
        env:
          NO_GS: true 
          _JAVA_OPTIONS: "-Xmx4096m"

      - name: Clean and Sign AAB
        run: |
          AAB_PATH=$(find fermata/build/outputs/bundle/autoRelease -name "*.aab")
          # Strip any existing signatures
          zip -d $AAB_PATH "META-INF/*" || true
          # Sign with the generated key
          jarsigner -keystore release.keystore \
          -storepass "password123" -keypass "password123" \
          $AAB_PATH fermatakey

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: fermata-signed-aab
          path: fermata/build/outputs/bundle/autoRelease/*.aab

      - name: Upload the Keystore
        uses: actions/upload-artifact@v4
        with:
          name: my-signing-key
          path: release.keystore
