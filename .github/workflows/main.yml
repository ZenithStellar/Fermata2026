name: Generate Key and Build Fermata

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Modify Package Name and Version
        run: |
          # 1. Setup gradle.properties (Memory + AndroidX)
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "VERSION_CODE=201" >> gradle.properties
          echo "VERSION_NAME=2.0.1" >> gradle.properties
          
          # 2. Update Package Name
          sed -i 's/applicationId .*/applicationId "fermamode.v202612"/' fermata/build.gradle
          sed -i '/applicationIdSuffix/d' fermata/build.gradle
          
          # 3. Update Version
          sed -i 's/versionCode .*/versionCode 201/' fermata/build.gradle
          sed -i 's/versionName .*/versionName "2.0.1"/' fermata/build.gradle

      - name: Discard Automotive & Resolve Conflicts (Keep YouTube/Browser)
        run: |
          # A. Remove Automotive hardware features (fixes Error 1)
          find . -name "AndroidManifest.xml" -exec sed -i '/android.hardware.type.automotive/d' {} +
          find . -name "AndroidManifest.xml" -exec sed -i '/com.android.automotive/d' {} +
          
          # B. KEEP CarAppService (This is what runs YouTube and Browser)
          # C. REMOVE MediaBrowserService declaration (fixes Error 2)
          # This tells Google "I am not a music player", which allows the YouTube engine to exist.
          find . -name "AndroidManifest.xml" -exec sed -i '/android.media.browse.MediaBrowserService/d' {} +
          
          # D. Remove the "Music" category metadata that triggers the conflict
          find . -name "AndroidManifest.xml" -exec sed -i '/com.google.android.gms.car.application.audio/d' {} +

      - name: Generate Signing Key (Keystore)
        run: |
          keytool -genkey -v -keystore release.keystore \
          -alias fermatakey \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass "password123" -keypass "password123" \
          -dname "CN=Fermata, OU=Android, O=Fermata, L=World, S=World, C=US"

      - name: Build Android Auto Bundle (AAB)
        run: ./gradlew :fermata:bundleAutoRelease --no-daemon
        env:
          # This is critical for Fermata to include the custom YouTube/Browser components
          NO_GS: true 
          _JAVA_OPTIONS: "-Xmx4096m"

      - name: Clean and Sign AAB
        run: |
          AAB_PATH=$(find fermata/build/outputs/bundle/autoRelease -name "*.aab")
          zip -d $AAB_PATH "META-INF/*" || true
          jarsigner -keystore release.keystore \
          -storepass "password123" -keypass "password123" \
          $AAB_PATH fermatakey

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: fermata-signed-aab
          path: fermata/build/outputs/bundle/autoRelease/*.aab

      - name: Upload the Keystore (SAVE THIS)
        uses: actions/upload-artifact@v4
        with:
          name: my-signing-key
          path: release.keystore
