name: Fermata Internal Test Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Modify Package Name and Version
        run: |
          # 1. Setup gradle.properties (Memory + AndroidX)
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "VERSION_CODE=201" >> gradle.properties
          echo "VERSION_NAME=2.0.1" >> gradle.properties
          
          # 2. Update Package Name to fermamode.v2026 (Valid for Android)
          sed -i 's/applicationId .*/applicationId "fermamode.v2026121"/' fermata/build.gradle
          sed -i '/applicationIdSuffix/d' fermata/build.gradle
          
          # 3. Force Version
          sed -i 's/versionCode .*/versionCode 201/' fermata/build.gradle
          sed -i 's/versionName .*/versionName "2.0.2"/' fermata/build.gradle

      - name: Precise XML Cleanup (Bypass Google Conflicts)
        run: |
          # This Perl script reads the whole file as one string and deletes the ENTIRE tag block.
          # This prevents "Missing attribute" errors.
          
          find . -name "AndroidManifest.xml" -exec perl -0777 -i -pe '
            # A. Remove the entire <uses-feature> block for automotive (Hardware conflict)
            s/<uses-feature[^>]*?android:name="android\.hardware\.type\.automotive"[^>]*?\/>//gs;
            
            # B. Remove the entire <meta-data> block for automotive (Metadata conflict)
            s/<meta-data[^>]*?android:name="com\.android\.automotive"[^>]*?\/>//gs;
            
            # C. Remove the entire <service> block that uses MediaBrowserService (Conflict with YouTube/CarAppService)
            s/<service[^>]*?>.*?android\.media\.browse\.MediaBrowserService.*?<\/service>//gs;
            
            # D. Remove the audio metadata tag (Stops Google from thinking its a music app)
            s/<meta-data[^>]*?android:value="audio"[^>]*?\/>//gs;
          ' {} +

          # Clean the app descriptor file so Google Play doesn't see "media" usage
          find . -name "automotive_app_desc.xml" -exec sed -i '/media/d' {} +

      - name: Generate Signing Key
        run: |
          keytool -genkey -v -keystore release.keystore \
          -alias fermatakey \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass "password123" -keypass "password123" \
          -dname "CN=Fermata, OU=Android, O=Fermata, L=World, S=World, C=US"

      - name: Build Android Auto Bundle (AAB)
        run: ./gradlew :fermata:bundleAutoRelease --no-daemon
        env:
          NO_GS: true 
          _JAVA_OPTIONS: "-Xmx4096m"

      - name: Clean and Sign AAB
        run: |
          AAB_PATH=$(find fermata/build/outputs/bundle/autoRelease -name "*.aab")
          zip -d $AAB_PATH "META-INF/*" || true
          jarsigner -keystore release.keystore \
          -storepass "password123" -keypass "password123" \
          $AAB_PATH fermatakey

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: fermata-signed-aab
          path: fermata/build/outputs/bundle/autoRelease/*.aab

      - name: Upload Keystore
        uses: actions/upload-artifact@v4
        with:
          name: my-signing-key
          path: release.keystore
